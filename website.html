<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Randomizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      flex-direction: column;
      text-align: center;
    }
    select, button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
    }
    select {
      background: #444;
      color: white;
      cursor: pointer;
    }
    button {
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #3688c9;
    }
    #output {
      margin-top: 20px;
      font-size: 22px;
      padding: 10px;
    }
    #waifu {
      margin-top: 20px;
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      display: none;
    }
  </style>
</head>
<body>
  <h1>🔮 Web Randomizer 🔮</h1>

  <select id="category">
    <option value="quotes">Quotes</option>
    <option value="numbers">Angka</option>
    <option value="colors">Warna</option>
    <option value="waifu">Waifu</option>
  </select>

  <button onclick="randomize()">Random!</button>
  <div id="output">Pilih kategori lalu klik Random!</div>
  <img id="waifu" src="" alt="Random Waifu">

  <script>
    const quotes = [
      "Stay hydrated 💧",
      "Coding sambil ngopi ☕",
      "Main ML dulu wok 🎮",
      "Random waifu muncul 😳",
      "Jangan lupa sholat 🙏",
      "Push rank sampe mythic 🔥",
      "Makan dulu biar kuat 🍜"
    ];

    const colors = ["Red", "Blue", "Green", "Yellow", "Purple", "Cyan", "Magenta"];

    async function randomize() {
      const category = document.getElementById("category").value;
      const output = document.getElementById("output");
      const waifuImg = document.getElementById("waifu");
      let result = "";

      // reset
      waifuImg.style.display = "none";
      document.body.style.background = "#222";
      output.style.color = "white";

      if (category === "quotes") {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        result = quotes[randomIndex];
      } else if (category === "numbers") {
        result = Math.floor(Math.random() * 100) + 1;
      } else if (category === "colors") {
        const randomIndex = Math.floor(Math.random() * colors.length);
        result = colors[randomIndex];
        document.body.style.background = colors[randomIndex].toLowerCase();
        output.style.color = "black";
      } else if (category === "waifu") {
        result = "Here’s your waifu 😳";
        // fetch gambar random dari API
        const response = await fetch("https://api.waifu.pics/sfw/waifu");
        const data = await response.json();
        waifuImg.src = data.url;
        waifuImg.style.display = "block";
      }

      output.textContent = result;
    }
  </script>
</body>
</html>
